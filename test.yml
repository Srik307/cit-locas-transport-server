config:
  target: "https://cit-locas-transport-server.onrender.com"
  phases:
    - duration: 120
      arrivalRate: 100      # 100 new users per second for 2 mins
    - duration: 120
      arrivalRate: 300      # ramp up to 300 new users per second for next 2 mins
scenarios:
  - engine: "socketio"
    flow:
      - emit:
          channel: "ping"
          data: "hello"
